<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
   
    <link rel="stylesheet" href="lib/jquery.mobile-1.4.5.min.css">

    <link rel="stylesheet" href="css/jquery.mobile.icons.min.css">
    <link rel="stylesheet" href="css/todoList.css">
    <link rel="stylesheet" href="css/todoList.min.css">


    <script src="lib/jquery.min.js"></script>
    <script src="lib/jquery.mobile-1.4.5.min.js"></script>
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
    <title>ToDo List App</title>
</head>
<body>
    <div data-role="page">
        <div data-role="header">
            <h1>ToDo List App</h1>
        </div>
        <div role="main" class="ui-content">
            <form>
                <label for="tache">Ajouter une tâche</label>
                <input type="text" id="tache" placeholder="Nouvelle tâche">
                <input id="addButton" type="button" value="Ajouter">
                <input id="resetButton" type="button" value="Réinitialiser">
            </form>
            
            <div data-role="header">
                <h1>Tâches à faire</h1>
            </div>

                <ul id="taskList" data-role="listview" data-inset="true"></ul>
                
            <div data-role="header">
                <h1>Tâches terminées</h1>
            </div>
                <ul id="completedTaskList" data-role="listview" data-inset="true"></ul>
        </div>
        <div data-role="footer" data-position="fixed">
            <h1>Aminata Master 2 GLSI &copy; Decembre 2023</h1>
        </div>
    </div>
</body>
</html>
