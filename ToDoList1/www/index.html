<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <meta http-equiv="Content-Security-Policy" content="default-src *">
    <link rel="stylesheet" href="lib/jquery.mobile-1.4.5.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <link rel="stylesheet" href="css/index.css">
    <script src="lib/jquery.min.js"></script>
    <script src="lib/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/index.js"></script>
    <title>ToDo List App</title>
</head>
<body>
    <div data-role="page">
        <div data-role="header">
            <h1>ToDo List App</h1>
        </div>
        <div role="main" class="ui-content">
            <form>
                <label for="tache">Ajouter une tâche</label>
                <input type="text" id="tache" placeholder="Nouvelle tâche">
                <input id="addButton" type="button" value="Ajouter">
                <input id="resetButton" type="button" value="Réinitialiser">
            </form>

            <ul id="taskList" data-role="listview" data-inset="true"></ul>
        </div>
        <div data-role="footer" data-position="fixed">
            <h1>Boubacar &copy; Decembre 2023</h1>
        </div>
    </div>
</body>
</html>
